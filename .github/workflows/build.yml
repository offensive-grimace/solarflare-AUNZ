name: .NET Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:

    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v4
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    - name: Restore NuGet packages
      run: nuget restore SolarFlare.sln
    - name: Build
      run: msbuild SolarFlare.sln /p:Configuration=Release
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Release ${{ github.sha }}
        files: ./SolarFlare/bin/Release/SolarFlare.exe
        make_latest: true
